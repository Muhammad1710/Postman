name: Newman CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: install Newman
        run: npm install newman
      - name: install htmlnpm
        run: npm install  newman-reporter-htmlextra
      - name: Run Collection
        run: newman run index.json -e Env1.json -r htmlextra
